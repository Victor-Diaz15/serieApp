<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Momentos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card class="ion-margin">
    <ion-img [src]="momento1.img"></ion-img>
    <ion-card-header>
      <ion-card-title class="ion-text-center">{{momento1.title}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-button id="open-modal-momento-1" expand="block">Ver Detalle</ion-button>
    </ion-card-content>
  </ion-card>

  <ion-modal #modalMomento1 trigger="open-modal-momento-1" [enterAnimation]="enterAnimation" [leaveAnimation]="leaveAnimation">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>{{momento1.title}}</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="modalMomento1.dismiss()">
              <ion-icon name="close-outline"></ion-icon>
            </ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <iframe class="video" src="https://www.youtube.com/embed/zA_ArpyNaZM" title="Harvey Specter Entrevista a Mike | Suits: La Ley de los Audaces" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        <p>{{momento1.detalle}}</p>
      </ion-content>
    </ng-template>
  </ion-modal>

  <ion-card class="ion-margin">
    <ion-img [src]="momento2.img"></ion-img>
    <ion-card-header>
      <ion-card-title class="ion-text-center">{{momento2.title}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-button id="open-modal-momento-2" expand="block">Ver Detalle</ion-button>
    </ion-card-content>
  </ion-card>

  <ion-modal #modalMomento2 trigger="open-modal-momento-2" [enterAnimation]="enterAnimation" [leaveAnimation]="leaveAnimation">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>{{momento2.title}}</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="modalMomento2.dismiss()">
              <ion-icon name="close-outline"></ion-icon>
            </ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <iframe class="video" src="https://www.youtube.com/embed/YOB28aQt_Ec" title="SUITS: Harvey Specter VS Mike Ross" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        <p>{{momento2.detalle}}</p>
      </ion-content>
    </ng-template>
  </ion-modal>

  <ion-card class="ion-margin">
    <ion-img [src]="momento3.img"></ion-img>
    <ion-card-header>
      <ion-card-title class="ion-text-center">{{momento3.title}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-button id="open-modal-momento-3" expand="block">Ver Detalle</ion-button>
    </ion-card-content>
  </ion-card>

  <ion-modal #modalMomento3 trigger="open-modal-momento-3" [enterAnimation]="enterAnimation" [leaveAnimation]="leaveAnimation">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>{{momento3.title}}</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="modalMomento3.dismiss()">
              <ion-icon name="close-outline"></ion-icon>
            </ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <iframe class="video" src="https://www.youtube.com/embed/V5nEZrMNSUE" title="Ley de los Audaces - Suits Latino - Tengo una reputación que mantener, su señoria" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        <p>{{momento3.detalle}}</p>
      </ion-content>
    </ng-template>
  </ion-modal>

</ion-content>
